buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 26
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.0.21"

        paynlVersion = "0.0.98"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

allprojects {
    repositories {
       google()
       mavenCentral()
       maven { url "https://cdn.veriff.me/android/" }

      maven {
        def PAYNL_REGISTRY_LOGIN = project.PAYNL_REGISTRY_LOGIN
        def PAYNL_REGISTRY_TOKEN = project.PAYNL_REGISTRY_TOKEN

        name = "PayNLRegistry"
        url = uri("https://maven.pkg.github.com/paynl/pos-sdk")
        credentials {
          username = PAYNL_REGISTRY_LOGIN
          password = PAYNL_REGISTRY_TOKEN
        }
      }
      maven {
        def MINESEC_REGISTRY_LOGIN = project.MINESEC_REGISTRY_LOGIN
        def MINESEC_REGISTRY_TOKEN = project.MINESEC_REGISTRY_TOKEN

        name = "MineSecMavenClientRegistry"
        url = uri("https://maven.pkg.github.com/theminesec/ms-registry-client")
        credentials {
          username = MINESEC_REGISTRY_LOGIN
          password = MINESEC_REGISTRY_TOKEN
        }
      }
    }
}

apply plugin: "com.facebook.react.rootproject"
